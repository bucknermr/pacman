<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pacman</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <h1 class="heading">PACMAN</h1>
    <div class="game">
      <canvas id="canvas"></canvas>
      <div id="score-container">
        <div id="lives-container"></div>
      </div>
      <h3 class="in-game-text" id="game-over">GAME OVER</h3>
      <h3 class="in-game-text" id="you-win">You Win!</h3>
      <h3 class="in-game-text" id="new-game">New Game</h3>
    </div>
  </body>
</html>
